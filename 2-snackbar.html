<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-BtFwL3PF.css">
  </head>
  <body>
    <main>
      <a href="./index.html" class="link">Back</a>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to Snackbar
        </h1>

        <form class="form">
          <label>
            Delay (ms)
            <input type="number" name="delay" required />
          </label>

          <fieldset>
            <legend>State</legend>
            <label>
              <input type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label>
              <input type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button type="submit">Create notification</button>
        </form>
      </div>
    </main>

  </body>
</html>
